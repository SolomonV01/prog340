<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS Class Demo</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <main>
        <header>
            <h1>Gabrielle Vidal</h1>
            <h2>Credits:</h2>
            <p>ThreeJs.Org</p>
        </header>
        <script type="module">
            import * as THREE from './js/three.module.js';
            var width = window.innerWidth - 28;
            var height = window.innerHeight - 50;
            var myScene = new THREE.Scene();

            var myProjectionCamera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            myProjectionCamera.position.z = 20;

            var renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setClearColor("#e5e5e5");
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', () => {
                width = window.innerWidth - 28;
                height = window.innerHeight - 50;
                renderer.setSize(width, height);
                myProjectionCamera.aspect = width / height;
                myProjectionCamera.updateProjectionMatrix();
            });

            var light = new THREE.PointLight(0xFFFFFF, 1, 500);
            light.position.set(10, 0, 25);
            myScene.add(light);

            // Box
            var geometry = new THREE.BoxGeometry(2, 2, 2);
            var material = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(-15, 0, 0);
            myScene.add(mesh);

            // Cone
            var coneRadius = 6;
            var coneHeight = 8;
            var coneRadialSegments = 16;

            var geometry3 = new THREE.ConeGeometry(coneRadius, coneHeight, coneRadialSegments);
            var material3 = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
            var mesh3 = new THREE.Mesh(geometry3, material3);
            mesh3.position.set(-8, 0, 0);
            myScene.add(mesh3);

            // Cylinder
            var cRadiusTop = 4;
            var cRadiusBottom = 4;
            var cHeight = 8;
            var cRadialSegments = 12;

            var geometry4 = new THREE.CylinderGeometry(cRadiusTop, cRadiusBottom, cHeight, cRadialSegments);
            var material4 = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
            var mesh4 = new THREE.Mesh(geometry4, material4);
            mesh4.position.set(3, 0, 0);
            myScene.add(mesh4);

            // Sphere
            var geometry5 = new THREE.SphereGeometry(3);
            var material5 = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
            var mesh5 = new THREE.Mesh(geometry5, material5);
            mesh5.position.set(10, 0, 0);
            myScene.add(mesh5);

            // Dodecahedron (corrected from "Diamond")
            var geometry6 = new THREE.DodecahedronGeometry(3);
            var material6 = new THREE.MeshLambertMaterial({ color: 0xFFCC00 });
            var mesh6 = new THREE.Mesh(geometry6, material6);
            mesh6.position.set(15, 0, 0);
            myScene.add(mesh6);

            var render = function () {
                requestAnimationFrame(render);
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;
                renderer.render(myScene, myProjectionCamera);
            }

            render();
        </script>
    </main>
</body>
</html>
